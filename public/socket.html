<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Escuchando mensajes del chat</title>
	<!-- vamos a poner un script que el archivo se crea por defecto para poder conectarnos con el servidor de socket -->
	<script src="/socket.io/socket.io.js"></script>
</head>
<body>
	<h1>Mira la consola 😏</h1>
	<script>
		const socket = io.connect('http://localhost:3000', {
			forceNew: true
		});

		socket.on('message', function(data){
			console.log(data);
		});
	</script>
</body>
</html>
